<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsWear</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="dark-mode">
    <!-- Header -->
    <header class="header">
        <a href="index.html">
            <img src="../assets/brand/logo.png" alt="" srcset="" class="logo">
        </a>
        <input type="text" placeholder="Consulte su producto" class="barra-busqueda">
        <div class="nombreAlumnos"></div>
        <div class="carrito-icono">
            <img src="../assets/carrito.png" alt="Carrito de Compras" class="icono-carrito">
            <span class="cant-prods">Cantidad de productos:<span id="acumulador-prods">0</span></span>
        </div>
        <div><button><img src="../assets/modo-oscuro.png" alt="" srcset="" class="modo-oscuro"></button></div>
    </header>
    <main>
        <section class="productos">
            <div class="categorias">
                <h2 class="titulo-categorias">Categorías</h2>
                <ul class="lista-categorias">
                    <li><button class="btn-categoria">Todos</button></li>
                    <li><button class="btn-categoria">Calzado</button></li>
                    <li><button class="btn-categoria">Indumentaria</button></li>
                    <li><button class="btn-categoria">Accesorios</button></li>
                </ul>
            </div>
            <div class="productos-container">
            </div>
        </section>
        <section class="carrito">
            <div class="carrito-contenido">
                <h2 class="titulo-carrito">Carrito de Compras</h2>
                <div class="productos-carrito"></div>
                <div class="total-carrito">
                    <p>Total: <span class="precio-total">$0.00</span></p>
                    <button class="btn-vaciar">Vaciar</button>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <p>© 2025 SportsWear. Todos los derechos reservados.</p>
            <p>Desarrollado por <a href="https://github.com/marceterrone10" >Marcelo Terrone</a> y <a href="https://github.com/fasfis544">Fabricio Quiroga</a></p>
        </div>
    </footer>
    <script src="../app.js"></script>
</body>
</html>
