<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio | Sportswear Dashboard</title>
  <link rel="stylesheet" href="../estilo-inicio.css">
</head>
<body>
  <div class="contenedor-login">
    <h1>Sportswear Dashboard</h1>
    <form id="formLogin">
      <label for="usuario">Ingres치 tu nombre:</label>
      <input type="text" id="usuario" name="usuario" required>
      <button type="submit" id="autoservicio">Entrar</button>
      <button type="submit" id="administrador">Entrar como administrador</button>
    </form>
  </div>

  <script>
    document.getElementById("autoservicio").addEventListener("click", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("usuario").value;
      localStorage.setItem("usuario", nombre);
      window.location.href = "ecommerce.html"; // p치gina principal
    });

    document.getElementById("administrador").addEventListener("click", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("usuario").value;
      localStorage.setItem("usuario", nombre);
      window.location.href = "http://localhost:3000/dashboard"; // p치gina de administraci칩n
    })
  </script>
</body>
</html>
